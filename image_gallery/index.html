<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="navbar" id="navbar">
        <h3>Filters <i class="ri-filter-2-line"></i></h3>
        <div class="catergory">
          <div>
            <label>Cars</label>
            <input type="checkbox" name="cars" class="cars" id="cars" value="cars">
          </div>
          <div>
            <label>Nature</label>
            <input type="checkbox" name="nature" class="cars" id="nature" value="cars">
          </div>
          <div>
            <label>City</label>
            <input type="checkbox" name="city" class="cars" id="city" value="cars">
          </div>
          <div>
            <label>Animals</label>
            <input type="checkbox" name="animal" class="cars" id="animal" value="cars">
          </div>
          <div>
            <label>Person</label>
            <input type="checkbox" name="person" class="cars" id="person" value="cars">
          </div>
 
          <div>
            <label>Watchs</label>
            <input type="checkbox" name="watch" class="cars" id="watch" value="watch">
          </div>
        </div>
      </div>
      <div class="content">
        <span class="menu"><i class="ri-menu-3-line "id="open"></i> <i class="ri-close-fill " id="close"></i></span>
        <div class="heading-container">
           
            
        </div>
        <div class="image-collection">
   
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
